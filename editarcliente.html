<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editar Cliente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACTO</a>
        </li>
    </ul>
</nav>

<body>
    <main>
        <h1>EDITAR CLIENTE</h1>
        <div class="row">
            <div class="container-fluid form-inline col-md-8 mx-auto">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="runCliente">RUN:</label>
                        <input type="text" class="form-control" id="runCliente">
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" placeholder="Ingrese los nombres" id="nombresCliente">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" placeholder="Ingrese los apellidos" id="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control"  id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="afp">AFP:</label>
                        <input type="text" class="form-control"  id="afp">
                    </div>
                    <div class="form-group">
                        <label for="sisSalud">Sis. de Salud:</label>
                        <input type="text" class="form-control"  id="sisSalud">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control"  id="direccion">
                        
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna:</label>
                        <input type="text" class="form-control"  id="comuna">
                    </div>
                        <button id="btn-submit" type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
